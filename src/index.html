<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <input
          type="text"
          id="name"
          placeholder="Name here"
          autocomplete="off"
          contenteditable
        />
      </div>

      <div class="main-box">
        <form id="'new-todo-form" class="main-header">
          <input
            type="text"
            name="content"
            id="user-input"
            placeholder="To do..."
          />
          <button type="submit" id="add-task-btn" class="btn add">âž•</button>
        </form>

        <div class="tasks-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
